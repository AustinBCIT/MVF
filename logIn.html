    function checkPassword() {
        
        var password = document.getElementById('checkPass').value;

            document.getElementById('alert').innerHTML = "Passwords do not match!";
            document.getElementById('alert').style.backgroundColor = '#f44336';
        } else {
            document.getElementById('alert').innerHTML = "Passwords match!";
            document.getElementById('alert').style.backgroundColor = 'green';

    }

    <script>
      window.onload = function() {
        var slideout = new Slideout({
          'panel': document.getElementById('panel'),
          'menu': document.getElementById('menu'),
          'side': 'right'
        });

        document.querySelector('.js-slideout-toggle').addEventListener('click', function() {
          slideout.toggle();
        });

        document.querySelector('.menu').addEventListener('click', function(eve) {
          if (eve.target.nodeName === 'A') { slideout.close(); }
        });
      };
    </script>
